<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Login | Entertainment List</title>
    {% load django_bootstrap5 %}
    {% load static %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon/favicon.ico' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    
    <style>
        @font-face {
            font-family: 'Pixelated MS Sans Serif';
            src: url("{% static 'fonts/ms-sans-serif-1.otf.woff2' %}") format('woff2');
            font-weight: 400;
            font-style: normal;
        }

        body, button, input, select, textarea, .window, .title-bar, .status-bar, h1, h2, h3, h4, h5, h6, p, span, div, a, label {
            font-family: 'Pixelated MS Sans Serif', Arial, sans-serif !important;
        }

        /* Theme-adaptive CSS variables */
        :root {
            --bg-color: #008080;
            --text-color: #000;
            --text-muted: #666;
            --win98-gray: #c0c0c0;
            --win98-light: #ffffff;
            --win98-dark: #808080;
            --win98-black: #000000;
            --win98-text: #000000;
            --win98-input-bg: #ffffff;
            --win98-input-text: #000000;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #004040;
                --text-color: #ffffff;
                --text-muted: #b0b0b0;
                --win98-gray: #303030;
                --win98-light: #606060;
                --win98-dark: #151515;
                --win98-black: #000000;
                --win98-text: #e0e0e0;
                --win98-input-bg: #383838;
                --win98-input-text: #ffffff;
            }
        }

        body {
            background-image: url("{% static 'images/background-auth.gif' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
        }
        
        .login-window {
            width: 100%;
            max-width: 380px;
            background-color: var(--win98-gray);
        }

        .window-body {
            background-color: var(--win98-gray);
            color: var(--win98-text);
            padding: 16px;
        }

        .login-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 16px;
            gap: 10px;
        }

        .login-logo img {
            width: 48px;
            height: 48px;
            image-rendering: pixelated;
        }

        .login-logo-text {
            font-size: 18px;
            font-weight: bold;
            color: var(--win98-text);
        }

        .field-row-stacked {
            margin-bottom: 12px;
        }

        .field-row-stacked label {
            display: block;
            margin-bottom: 4px;
            font-size: 11px;
            color: var(--win98-text);
        }

        .field-row-stacked input[type="text"],
        .field-row-stacked input[type="password"] {
            width: 100%;
            padding: 4px 6px;
            font-size: 11px;
            background-color: var(--win98-input-bg);
            color: var(--win98-input-text);
            border: 2px solid;
            border-color: var(--win98-dark) var(--win98-light) var(--win98-light) var(--win98-dark);
            box-sizing: border-box;
        }

        .login-btn {
            width: 100%;
            padding: 6px 12px;
            margin-top: 8px;
            font-size: 11px;
            cursor: pointer;
            background-color: var(--win98-gray);
            color: var(--win98-text);
            border-top: 1px solid var(--win98-light);
            border-left: 1px solid var(--win98-light);
            border-right: 1px solid var(--win98-black);
            border-bottom: 1px solid var(--win98-black);
            box-shadow: 1px 1px 0 var(--win98-black), inset 1px 1px 0 var(--win98-light), inset -1px -1px 0 var(--win98-dark);
        }

        .login-btn:hover {
            background-color: var(--win98-gray);
        }

        .login-btn:active {
            border-top: 1px solid var(--win98-black);
            border-left: 1px solid var(--win98-black);
            border-right: 1px solid var(--win98-light);
            border-bottom: 1px solid var(--win98-light);
            box-shadow: inset 1px 1px 0 var(--win98-dark);
            padding-top: 7px;
            padding-left: 13px;
            padding-bottom: 5px;
            padding-right: 11px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            border: 2px solid;
            border-color: var(--win98-dark) var(--win98-light) var(--win98-light) var(--win98-dark);
            border-top: none;
            padding: 2px 4px;
            background-color: var(--win98-gray);
            color: var(--win98-text);
            font-size: 11px;
        }

        .status-bar-field {
            font-size: 11px;
            border: 1px solid;
            border-color: var(--win98-dark) var(--win98-light) var(--win98-light) var(--win98-dark);
            padding: 0 4px;
            flex: 1;
        }

        @media (prefers-color-scheme: dark) {
            .title-bar {
                background: linear-gradient(90deg, var(--win98-dark), var(--win98-light));
            }
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 10px;
            }
            
            .login-window {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-window">
            <div class="window">
                <div class="title-bar">
                    <div class="title-bar-text">Welcome to Entertainment List</div>
                    <div class="title-bar-controls">
                        <button aria-label="Minimize"></button>
                        <button aria-label="Maximize"></button>
                        <button aria-label="Close"></button>
                    </div>
                </div>
                <div class="window-body">
                    <div class="login-logo">
                        <img src="{% static 'favicon/web-app-manifest-192x192.png' %}" alt="Entertainment List">
                        <span class="login-logo-text">entertaint.men</span>
                    </div>
                    
                    <form method="post" action="{% url 'login_request' %}">
                        {% csrf_token %}
                        <div class="field-row-stacked">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="field-row-stacked">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" class="login-btn">Sign In</button>
                    </form>
                </div>
                <div class="status-bar">
                    <div class="status-bar-field">Ready</div>
                    <div class="status-bar-field">Â© Entertainment List 2025</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
