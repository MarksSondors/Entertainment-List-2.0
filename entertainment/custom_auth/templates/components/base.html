<!-- filepath: entertainment/custom_auth/templates/components/base.html -->
{% load django_bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>{% block title %}Entertainment List{% endblock %}</title>
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
    <meta name="theme-color" content="#008080">
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="EntList">
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    
    <!-- Microsoft -->
    <meta name="msapplication-TileImage" content="{% static 'favicon/web-app-manifest-192x192.png' %}">
    <meta name="msapplication-TileColor" content="#008080">
    <meta name="application-name" content="Entertainment List">
    
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <style>
        @font-face {
            font-family: 'Pixelated MS Sans Serif';
            src: url('https://unpkg.com/pixelated-ms-sans-serif@2.0.1/fonts/PixelatedMSSansSerif.woff') format('woff'),
                 url('https://unpkg.com/pixelated-ms-sans-serif@2.0.1/fonts/PixelatedMSSansSerif.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }

        body, button, input, select, textarea, .window, .title-bar, .status-bar, h1, h2, h3, h4, h5, h6, p, span, div, a, label, li, td, th {
            font-family: 'Pixelated MS Sans Serif', Arial, sans-serif !important;
        }

        /* Theme-adaptive background images */
        :root {
            --bg-color: #c0c0c0; /* Fallback color for light theme */
            --bg-image: url("{% static 'images/background-light.webp' %}");
            
            /* Win98 Theme Variables */
            --win98-gray: #c0c0c0;
            --win98-light: #ffffff;
            --win98-dark: #808080;
            --win98-black: #000000;
            --win98-text: #000000;
            --win98-active-bg: #e0e0e0;
            --win98-active-pattern: #c0c0c0;
            --win98-input-bg: #ffffff;
            --win98-input-text: #000000;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #2d2d30; /* Fallback color for dark theme */
                --bg-image: url("{% static 'images/background-dark.jpg' %}");
                
                /* Dark Win98 Theme Variables */
                --win98-gray: #303030;
                --win98-light: #606060;
                --win98-dark: #151515;
                --win98-black: #000000;
                --win98-text: #e0e0e0;
                --win98-active-bg: #404040;
                --win98-active-pattern: #303030;
                --win98-input-bg: #383838;
                --win98-input-text: #ffffff;
            }
        }

        body {
            background-color: var(--bg-color) !important;
            background-image: var(--bg-image) !important;
            background-size: cover !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
            background-attachment: fixed !important;
            min-height: 100vh !important;
            position: relative !important;
        }

        /* Enhanced mobile optimizations */
        @media (max-width: 768px) {
            body {
                background-size: cover;
                background-attachment: fixed;
                padding-bottom: 70px !important;
                min-height: calc(100vh - 70px) !important;
            }
            
            .window {
                width: 100% !important;
                margin-bottom: 15px;
            }
            
            .field-row, .field-row-stacked {
                flex-direction: column;
            }
              .field-row > *, .field-row-stacked > * {
                margin-bottom: 8px;
                width: 100%;
            }
            
            /* Exception for user profile section to maintain horizontal layout */
            .field-row.user-profile-section > * {
                width: auto;
                margin-bottom: 0;
            }
            
            button, input, select {
                min-height: 38px; /* Larger touch targets */
            }
            
            /* Improve modal experience on mobile */
            .modal-content {
                width: 95% !important;
                max-width: none !important;
            }
            
            /* Ensure container doesn't interfere with navbar */
            .container-fluid {
                padding-bottom: 0 !important;
            }
        }
        
        /* Prevent horizontal scroll */
        html, body {
            overflow-x: hidden !important;
            width: 100% !important;
            max-width: 100% !important;
        }
    </style>
    <!-- Basic favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon/favicon.ico' %}">
    <!-- Optional: Add different sizes for better mobile support -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'favicon/favicon-96x96.png' %}">
    <meta name="username" content="{{ request.user.username }}">
</head>
<body data-username="{{ request.user.username }}">    <!-- Main Content -->
    <div class="container-fluid px-0">
        <div class="row g-0">
            <div id="main-container" class="col-12">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>    <!-- Bottom Navigation -->
    {% include 'components/bottom_navbar.html' %}    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('{% static "sw.js" %}')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // PWA Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('PWA install prompt available');
            e.preventDefault();
            deferredPrompt = e;
            
            // Optional: Show your own install button/banner
            // You can create a custom install prompt here
            const isFirstTime = !localStorage.getItem('pwa-prompt-shown');
            if (isFirstTime) {
                setTimeout(() => {
                    if (confirm('Add Entertainment List to your home screen for a better experience?')) {
                        deferredPrompt.prompt();
                        deferredPrompt.userChoice.then((choiceResult) => {
                            if (choiceResult.outcome === 'accepted') {
                                console.log('User accepted the install prompt');
                            }
                            deferredPrompt = null;
                        });
                    }
                    localStorage.setItem('pwa-prompt-shown', 'true');
                }, 3000); // Show after 3 seconds
            }
        });

        window.addEventListener('appinstalled', (evt) => {
            console.log('PWA was installed');
        });
    </script>

</body>
</html>
