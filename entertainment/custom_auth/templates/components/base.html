<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Entertainment List{% endblock %}</title>
    {% load django_bootstrap5 %}
    {% load static %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="https://unpkg.com/98.css" />

</head>
<body background="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bf/Bucephala-albeola-010.jpg/220px-Bucephala-albeola-010.jpg">
    <!-- Header -->
    {% include 'components/header.html' %}

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row g-0">
            <div id="main-container" class="col-12">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Footer -->

</body>
</html>
