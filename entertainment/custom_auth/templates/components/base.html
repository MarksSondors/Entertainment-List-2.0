<!-- filepath: entertainment/custom_auth/templates/components/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Entertainment List{% endblock %}</title>
    {% load django_bootstrap5 %}
    {% load static %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <style>
        /* Theme-adaptive background colors */
        :root {
            --bg-color: #c0c0c0; /* Windows 98 default gray for light theme */
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #2d2d30; /* Dark gray for dark theme */
            }
        }

        body {
            background-color: var(--bg-color) !important;
            background-image: none !important;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                background-size: cover;
                background-attachment: fixed;
            }
            
            .window {
                width: 100% !important;
                margin-bottom: 15px;
            }
            
            .field-row, .field-row-stacked {
                flex-direction: column;
            }
            
            .field-row > *, .field-row-stacked > * {
                margin-bottom: 8px;
                width: 100%;
            }
            
            button, input, select {
                min-height: 38px; /* Larger touch targets */
            }
            
            /* Improve modal experience on mobile */
            .modal-content {
                width: 95% !important;
                max-width: none !important;
            }
        }
    </style>
    <!-- Basic favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon/favicon.ico' %}">
    <!-- Optional: Add different sizes for better mobile support -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <meta name="username" content="{{ request.user.username }}">
</head>
<body data-username="{{ request.user.username }}">
    <!-- Header -->
    {% include 'components/header.html' %}

    <!-- Main Content -->
    <div class="container-fluid px-0">
        <div class="row g-0">
            <div id="main-container" class="col-12">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Footer -->

</body>
</html>
