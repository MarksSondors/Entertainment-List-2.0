    <!-- Loading overlay - Windows 98 style -->
    <style>
        #page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #008080;
            z-index: 99999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Pixelated MS Sans Serif', 'MS Sans Serif', Arial, sans-serif;
        }
        @media (prefers-color-scheme: dark) {
            #page-loader {
                background-color: #004040;
            }
        }
        #page-loader.loaded {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .win98-loader-logo {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .win98-loader-logo img {
            width: 60px;
            height: auto;
            margin-right: 15px;
        }
        
        .win98-loader-title {
            color: #ffffff;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 0px #000000;
        }
        
        .win98-loader-text {
            color: #ffffff;
            font-size: 18px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px #000000;
        }
        
        .win98-progress-container {
            width: 300px;
            height: 20px;
            background-color: #c0c0c0;
            border: 2px solid;
            border-color: #808080 #ffffff #ffffff #808080;
            padding: 2px;
        }
        
        .win98-progress-bar {
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                #000080 0px,
                #000080 8px,
                #c0c0c0 8px,
                #c0c0c0 10px
            );
            background-size: 200% 100%;
            animation: win98-loading 1.5s linear infinite;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        @keyframes win98-loading {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 0%;
            }
        }
        
        .win98-loader-copyright {
            position: absolute;
            bottom: 30px;
            color: #ffffff;
            font-size: 12px;
            text-shadow: 1px 1px 0px #000000;
        }
        
        @media (prefers-color-scheme: dark) {
            .win98-progress-bar {
                background: repeating-linear-gradient(
                    90deg,
                    #4040a0 0px,
                    #4040a0 8px,
                    #404040 8px,
                    #404040 10px
                );
                background-size: 200% 100%;
                animation: win98-loading 1.5s linear infinite;
            }
            .win98-progress-container {
                background-color: #404040;
                border-color: #202020 #606060 #606060 #202020;
            }
        }
    </style>
    
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <style>
        @font-face {
            font-family: 'Pixelated MS Sans Serif';
            src: url('https://unpkg.com/pixelated-ms-sans-serif@2.0.1/fonts/PixelatedMSSansSerif.woff') format('woff'),
                 url('https://unpkg.com/pixelated-ms-sans-serif@2.0.1/fonts/PixelatedMSSansSerif.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }

        body, button, input, select, textarea, .window, .title-bar, .status-bar, h1, h2, h3, h4, h5, h6, p, span, div, a, label, li, td, th {
            font-family: 'Pixelated MS Sans Serif', Arial, sans-serif !important;
        }

        /* Theme-adaptive background images */
        :root {
            --bg-color: #c0c0c0; /* Fallback color for light theme */
            --bg-image: url("{% static 'images/background-light.webp' %}");
            
            /* Win98 Theme Variables */
            --win98-gray: #c0c0c0;
            --win98-light: #ffffff;
            --win98-dark: #808080;
            --win98-black: #000000;
            --win98-text: #000000;
            --win98-active-bg: #e0e0e0;
            --win98-active-pattern: #c0c0c0;
            --win98-input-bg: #ffffff;
            --win98-input-text: #000000;
        }

        @media (prefers-color-scheme: dark) {

                /* Dark Win98 Theme Variables */

                --win98-light: #606060;
                --win98-dark: #151515;
                --win98-black: #000000;
                --win98-text: #e0e0e0;
                --win98-active-bg: #404040;
                --win98-active-pattern: #303030;
                --win98-input-bg: #383838;
                --win98-input-text: #ffffff;
            }
        }

        body {

            background-image: var(--bg-image) !important;
            background-size: cover !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
            background-attachment: fixed !important;
            min-height: 100vh !important;
            position: relative !important;
        }

        /* Enhanced mobile optimizations */
        @media (max-width: 768px) {
            body {
                background-size: cover;
                background-attachment: fixed;
                padding-bottom: 70px !important;
                min-height: calc(100vh - 70px) !important;
            }
            
            .window {
                width: 100% !important;
                margin-bottom: 15px;
            }
            
            .field-row, .field-row-stacked {
                flex-direction: column;
            }
              .field-row > *, .field-row-stacked > * {

                /* width: 100%; Removed to prevent forcing full width on all elements */
            }
            
            /* Exception for user profile section to maintain horizontal layout */

                margin-bottom: 0;
            }

            }
            
            /* Improve modal experience on mobile */

            }

            .container-fluid {
                padding-bottom: 0 !important;
            }
        }

            overflow-x: hidden !important;
            width: 100% !important;
            max-width: 100% !important;
        }

    <!-- CSS Loading Detection - Windows 98 style -->
    <script>
        $(document).ready(function() {
            var $progressBar = $('#loader-progress');
            var progress = 0;
            var stylesheets = document.querySelectorAll('link[rel="stylesheet"]');
            var total = stylesheets.length;
            var loaded = 0;
            
            // Animate progress bar
            function updateProgress() {
                if (loaded < total) {
                    // Increment progress based on loaded stylesheets
                    var targetProgress = Math.floor((loaded / total) * 100);
                    if (progress < targetProgress) {
                        progress += 2;
                        $progressBar.css('width', progress + '%');
                    }
                    setTimeout(updateProgress, 50);
                } else {
                    // All loaded, complete the bar
                    $progressBar.css('width', '100%');
                    setTimeout(function() {
                        $('#page-loader').addClass('loaded');
                    }, 300);
                }
            }
            
            // Check stylesheet loading
            function checkStylesheet(link) {
                if (link.sheet) {
                    loaded++;
                } else {
                    $(link).on('load', function() {
                        loaded++;
                    });
                    $(link).on('error', function() {
                        loaded++; // Count errors as loaded to not block
                    });
                }
            }
            
            if (total === 0) {
                $progressBar.css('width', '100%');
                setTimeout(function() {
                    $('#page-loader').addClass('loaded');
                }, 300);
            } else {
                stylesheets.forEach(checkStylesheet);
                updateProgress();
            }
            
            // Fallback: remove loader after 4 seconds max
            setTimeout(function() {
                $progressBar.css('width', '100%');
                setTimeout(function() {
                    $('#page-loader').addClass('loaded');
                }, 200);
            }, 4000);
        });
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('{% static "sw.js" %}')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // PWA Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('PWA install prompt available');
            e.preventDefault();
            deferredPrompt = e;
            
            // Optional: Show your own install button/banner
            // You can create a custom install prompt here
            const isFirstTime = !localStorage.getItem('pwa-prompt-shown');
            if (isFirstTime) {
                setTimeout(() => {
                    if (confirm('Add Entertainment List to your home screen for a better experience?')) {
                        deferredPrompt.prompt();
                        deferredPrompt.userChoice.then((choiceResult) => {
                            if (choiceResult.outcome === 'accepted') {
                                console.log('User accepted the install prompt');
                            }
                            deferredPrompt = null;
                        });
                    }
                    localStorage.setItem('pwa-prompt-shown', 'true');
                }, 3000); // Show after 3 seconds
            }
        });

        window.addEventListener('appinstalled', (evt) => {
            console.log('PWA was installed');
        });
    </script>
