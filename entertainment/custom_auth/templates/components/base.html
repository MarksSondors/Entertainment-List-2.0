<!-- filepath: entertainment/custom_auth/templates/components/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Entertainment List{% endblock %}</title>
    {% load django_bootstrap5 %}
    {% load static %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="https://unpkg.com/98.css" />

</head>
<body background="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bf/Bucephala-albeola-010.jpg/220px-Bucephala-albeola-010.jpg">
    <!-- Header -->
    {% include 'components/header.html' %}

        <div class="row g-0"> 
            <!-- Sidebar Container -->
            <div id="sidebar-container" class="col-md-2">
          {% include 'components/sidebar.html' %}
            </div>

            <!-- Main Content -->
            <div id="main-container" class="col-md-10">
          {% block content %}{% endblock %}
            </div>
        </div>

    <!-- Footer -->

    <!-- Sidebar Toggle Script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const sidebarToggle = document.getElementById("sidebarToggle");
        const sidebarContainer = document.getElementById("sidebar-container");
        const mainContainer = document.getElementById("main-container");

        if (sidebarToggle) {
          sidebarToggle.addEventListener("click", function () {
            sidebarContainer.classList.toggle("d-none");
            // Adjust main content width and padding when sidebar is hidden/shown
            if (sidebarContainer.classList.contains("d-none")) {
              mainContainer.classList.remove("col-md-10");
              mainContainer.classList.add("col-md-12");
            } else {
              mainContainer.classList.remove("col-md-12");
              mainContainer.classList.add("col-md-10");

            }
          });
        }
      });
    </script>
</body>
</html>
