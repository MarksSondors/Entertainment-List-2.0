<!-- Scrollable Content Styles Component -->
<style>
    /* Scrollable row styles for popular content */
    .scrollable-row {
        display: flex;
        overflow-x: auto;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
        gap: 8px;
        padding: 4px;
        scrollbar-width: thin;
        scroll-snap-type: x mandatory;
        /* Win98 Scrollbar colors for Firefox */
        scrollbar-color: #c0c0c0 #dfdfdf;
    }
    
    .scrollable-row::-webkit-scrollbar {
        height: 16px; /* Classic scrollbar height */
        background: #c0c0c0;
    }
    
    .scrollable-row::-webkit-scrollbar-thumb {
        background: #c0c0c0;
        /* 3D Button effect for scrollbar thumb */
        box-shadow: inset 1px 1px #dfdfdf, inset -1px -1px #000000;
        border: 1px solid #808080;
        border-left-color: #ffffff;
        border-top-color: #ffffff;
    }
    
    .scrollable-row::-webkit-scrollbar-track {
        background: #dfdfdf; /* Checkerboard pattern ideally, but gray works */
    }
    
    .scrollable-row .poster-item {
        flex: 0 0 auto;
        width: 200px;
        margin-bottom: 8px;
        scroll-snap-align: start;
    }
    
    .poster-card {
        /* Win98 "Raised" Window/Button look */
        background-color: var(--window-bg);
        box-shadow: inset -1px -1px #0a0a0a, inset 1px 1px #ffffff, inset -2px -2px #808080, inset 2px 2px #dfdfdf;
        border: none;
        padding: 2px; /* Inner spacing for the frame */
        
        height: 100%;
        display: flex;
        flex-direction: column;
        position: relative;
        margin-bottom: 6px;
        overflow: hidden;
        border-radius: 0;
        font-family: 'MS Sans Serif', sans-serif;
    }
    
    .poster-card:active {
        /* "Pressed" look when clicking */
        box-shadow: inset -1px -1px #ffffff, inset 1px 1px #0a0a0a, inset -2px -2px #dfdfdf, inset 2px 2px #808080;
        padding: 3px 1px 1px 3px; /* Shift content */
    }
    
    .poster-card img {
        width: 100%;
        height: auto;
        aspect-ratio: 2/3;
        object-fit: contain;
        object-position: center top;
    }
    
    .poster-card .info-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0,0,0,0.8);
        color: white;
        padding: 5px;
        font-size: 11px;
        text-align: center;
    }
    
    .poster-card .title {
        font-weight: bold;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-bottom: 2px;
    }
    
    .poster-card .rating {
        display: inline-block;
        background-color: #ffc107;
        color: #000;
        padding: 1px 4px;
        border-radius: 3px;
        font-weight: bold;
        font-size: 10px;
    }

    @media (max-width: 768px) {
        /* Hide scrollbar on mobile */
        .scrollable-row {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .scrollable-row::-webkit-scrollbar {
            display: none;
        }

        .poster-card img {
            width: 100%;
            height: auto;
        }
        
        .scrollable-row .poster-item {
            width: 150px;
        }
    }

    @media (max-width: 480px) {
        .scrollable-row .poster-item {
            width: 130px;
        }
    }
</style>
