<div id="sidebar" class="bg-dark text-white">
    <ul class="list-unstyled p-3">
        <li><a href="#" class="text-white text-decoration-none">Home</a></li>
        <li><a href="#" class="text-white text-decoration-none">Movies</a></li>
        <li><a href="#" class="text-white text-decoration-none">TV Shows</a></li>
        <li><a href="#" class="text-white text-decoration-none">Music</a></li>
        <li><a href="#" class="text-white text-decoration-none">Games</a></li>
    </ul>
</div>
<style>
#sidebar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 250px;
    transform: translateX(-100%);
    transition: transform 0.3s ease;
    z-index: 1040;
}

#sidebar.active {
    transform: translateX(0);
}

body.sidebar-active {
    padding-left: 250px;
    transition: padding-left 0.3s ease;
}
</style>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const sidebar = document.getElementById("sidebar");
    const sidebarToggle = document.getElementById("sidebarToggle");

    sidebarToggle.addEventListener("click", function () {
        sidebar.classList.toggle("active");
        document.body.classList.toggle("sidebar-active");
    });
});
</script>
