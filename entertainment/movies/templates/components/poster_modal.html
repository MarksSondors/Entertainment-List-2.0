<style>
    #posterModal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: var(--window-bg, white);
        border: 2px outset var(--border-light, #dfdfdf);
        box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        z-index: 9999; /* Increased z-index */
        
        /* Default desktop sizing */
        width: auto;
        min-width: 300px;
        max-width: 90vw;
        max-height: 90vh;
    }

    #posterModal .modal-content-wrapper {
        text-align: center;
        padding: 2px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--window-bg, white);
        width: 100%;
        box-sizing: border-box;
    }

    #posterModal img {
        max-width: 100%;
        max-height: 80vh;
        object-fit: contain;
        border: 2px solid var(--poster-border, #808080);
        display: block;
    }

    /* Mobile and Tablet sizing */
    @media (max-width: 1024px) {
        #posterModal {
            width: auto;
            max-width: 95vw;
            height: auto;
            max-height: 95vh;
        }
        
        #posterModal img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: calc(95vh - 40px); /* Subtract title bar height */
            object-fit: contain;
        }
    }
</style>

<div id="posterModal">
    <div class="title-bar">
        <div class="title-bar-text">{{ title }} Poster</div>
        <div class="title-bar-controls">
            <button aria-label="Close" onclick="closePosterModal()"></button>
        </div>
    </div>
    <div class="modal-content-wrapper">
        <img src="{{ poster_url }}" alt="{{ title }} Poster">
    </div>
</div>

<script>
    function openPosterModal() {
        document.getElementById('posterModal').style.display = 'block';
        document.body.style.overflow = 'hidden'; // Prevent scrolling
    }

    function closePosterModal() {
        document.getElementById('posterModal').style.display = 'none';
        document.body.style.overflow = ''; // Restore scrolling
    }
    
    // Close on click outside
    window.addEventListener('click', function(event) {
        const modal = document.getElementById('posterModal');
        if (event.target === modal) {
            closePosterModal();
        }
    });
</script>
